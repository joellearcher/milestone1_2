    <h2>Keep up to date with the latest from WBWY</h2>
    <form action="#" class="myform">
      <div class="form-f-name">
        <label for="first-name">First name: </label>
        <br />
        <input type="text" name="first-name" id="f-name" required />
      </div>
      <div class="form-l-name">
        <label for="last-name">Last name: </label>
        <br />
        <input type="text" name="last-name" id="l-name" required />
      </div>

      <div class="gender">
        <label for="Gender">I identify as</label>
        <br />
        <select name="Gender:" id="gender">
          <option value="Woman">Woman</option>
          <option value="Man">Man</option>
          <option value="Genderqueer">Genderqueer</option>
          <option value="Non-binary">Non-binary</option>
          <option value="I'd rather not say">I'd rather not say</option>
          <option value="Custom">Custom</option>
        </select>
      </div>

      <div class="c-gender">
        <label for="Custom">Custom: </label>
        <br />
        <input type="text" name="custom-gender" id="c-gender" />
      </div>

      <div class="age">
        <label for="age">Age</label>
        <br />

        <input type="number" name="Age" min="16" max="120" id="age" required />
      </div>
      <div class="form-postcode">
        <label for="postcode">Postcode: </label>
        <br />

        <input type="text" name="postcode" id="postcode" />
      </div>
      <div class="form-email">
        <label for="email">Email: </label>
        <br />

        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-p-word">
        <label for="name">Password: </label>
        <br />

        <input type="password" name="password" id="p-word" required />
      </div>

      <div class="treatment-type">
        <h3>I'm interested in...</h3>
        <label for="Therapy">Massage/Physical Therapy</label>
        <input type="checkbox" name="Therapy" id="therapy" />
        <br />
        <br />

        <input type="checkbox" name="Wellbeing Workshops" id="workshops" />
        <br />
        <br />
        <label for="Mentoring">Mentoring</label>
        <input type="checkbox" name="Mentoring" id="mentoring" />

    <h1></h1>
    <footer>

    <form id="new form">
      <label for="Part 1">Form part 1</label>
      <input type="number" min="1" id="number" />
      <input id="submitButton" type="submit" />
    </form>
    <ul id="results"></ul>
    <script>
      const form = document.getElementById("new form");
      const input = document.getElementById("number");
      const submitButton = document.getElementById("submitButton");
      const results = document.getElementById("results");
      const submitHandler = function(event) {
        // prevents form from reloading
        event.preventDefault();
        // cleans up results
        results.innerHTML = "";
        // populates results again
        for (let i = 1; i <= input.value; i++) {
          const newLi = document.createElement("li");
          newLi.innerText = i;
          results.append(newLi);
        }
        console.log(input.value);
      };
      submitButton.onclick = submitHandler;
      // equivalent to
      // submit.addEventListener("onclick", submitHandler)
    </script>
