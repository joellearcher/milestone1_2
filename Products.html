<!DOCTYPE html>

<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cartstyle.css" />
    <script src="shoppingcart.js" async></script>
  </head>

  <body>
    <header>
      <div class="overlay"></div>
      <nav>
        <ul class="nav-header">
          <li><a href="./Home.html">Home!</a></li>
          <li class="bag">
            <a href="./Cart.html">Cart<span>0</span> </a>
          </li>
          <li><a href="./Products.html">Products</a></li>
        </ul>
      </nav>
    </header>

    <h1>The Hat Shop</h1>
    <hr />
    <div class="Hat_list">
      <img
        class="hat_pics"
        src="Hat_1.jpg"
        alt="sailor_hat"
        height="150"
        width="150"
      />
      <div class="hat_details">
        <h3 class="hat_name">The Sailor</h3>
        <p class="hat_price">£50.00</p>
        <button class="addtobag">Add to bag</button>
      </div>
    </div>

    <div class="Hat_list">
      <img
        class="hat_pics"
        src="Hat_2.jpg"
        alt="fedora_hat"
        height="150"
        width="150"
      />
      <div class="hat_details">
        <h3 class="hat_name">The Fedora</h3>
        <p class="hat_price">£65</p>
        <button class="addtobag">Add to bag</button>
      </div>
    </div>

    <div class="Hat_list">
      <img
        class="hat_pics"
        src="Hat_3.jpeg"
        alt="cap_hat"
        height="150"
        width="150"
      />
      <div class="hat_details">
        <h3 class="hat_name">The Cap</h3>
        <p class="hat_price">£20</p>
        <button class="addtobag">Add to bag</button>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <h2>Your Cart</h2>
    <ul class="s_cart">
      <li>Item</li>
      <br />
      <li>Price</li>
      <br />
      <li>Quantity</li>
    </ul>

    <button id="checkout">Checkout</button>

    <hr />

    <footer>
      <nav>
        <ul class="nav-footer">
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
